language: generic
stages:
  - compile
  - test
  - deploy
  - new stage
  
# blocklist  
branches:
  except:
  - master

# safelist
branches:
  only:
  - working
jenkins:
  pipeline_jenkinsfile: assets/Jenkinsfile
  stash:
    - name: artifacts
      matrix_axis:
        env: GROOVY_VERSION="2.4.13"
    - name: html
      matrix_axis:
        env: GROOVY_VERSION="2.4.13"
jobs:
  include:
    - stage: compile
      script: date
    - stage: deploy
      script: ls -a
    - stage: new stage
      script: date;ls -a;pwd
