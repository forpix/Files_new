language: java
jdk: oraclejdk8
install: true
script: ./mvnw clean install
cache:
  directories:
  - $HOME/.m2
script:
  - ./mvnw clean install
  - bash <(curl -s https://codecov.io/bash)
  
stages:
  - compile
  - test
  - deploy
  - new stage
env:
  - FOO=one
  - FOO=two
  
# blocklist  
branches:
  except:
  - master

# safelist
branches:
  only:
  - working
  - 
jobs:
  include:
    - stage: Compile
      script: pwd
    - stage: Test
      script: pwd
    - stage: Package
      script: echo$DEPLOY DEPLOY
    - stage: Deploy
      script: ls;pwd
